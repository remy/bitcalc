<title>Bit calculator</title>
<meta name="viewport" content="width=device-width">
<style>
  *,
  input {
    font-family: monospace;
    font-size: 1.2rem;
  }

  input {
    font-weight: bold;
    text-align: right;
    outline: none;
    min-width: 100px;
    border: 1px solid #E0E0E0;
    width: 30vw;
  }

  input[readonly] {
    border-color: transparent;
  }

  li>* {
    padding: 3px;
  }

  li {
    color: #999;
  }

  li>* {
    color: black;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  span.result:before {
    content: ': '
  }

  span.result>.decimal {
    color: #aaa;
    padding-left: 10px;
  }
</style>
<ol id="tape">
  <li>
    <input autofocus value="0xFF << 1" class="input">
    <span class="result"></span>
  </li>
</ol>

<select id="byte-size">
  <option data-signed="0" value="8">8 bit (unsigned)</option>
  <option data-signed="1" value="8">8 bit (signed)</option>
  <option data-signed="0" value="16">16 bit (unsigned)</option>
  <option data-signed="1" value="16">16 bit (signed)</option>
  <option data-signed="0" value="32">32 bit (unsigned)</option>
  <option data-signed="1" value="32">32 bit (signed)</option>

</select>

<script src="to.js"></script>
<script src="app.js"></script>
