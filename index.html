<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit calculator</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>

  <body>
    <main>
      <ol id="tape">
        <li>
          <input autofocus value="0xFF << 1" class="input">
          <span class="result"></span>
        </li>
      </ol>

      <script id="template" type="template">
<li>
  <input autofocus value="0xFF << 1" class="input">
  <span class="result"></span>
</li>
</script>
      <div class="button-group">
        <select id="byte-size">
          <option data-signed="0" value="8">u8int</option>
          <option data-signed="1" value="8">8int</option>
          <option data-signed="0" value="16">u16int</option>
          <option data-signed="1" value="16">16int</option>
          <option data-signed="0" value="32">u32int</option>
          <option data-signed="1" value="32">32int</option>
          <option data-signed="1" float="1" value="32">float32</option>
        </select>
        <select id="endian">
          <option value="big">big endian</option>
          <option value="little">little endian</option>
        </select>
        <button id="reset">reset</button>
      </div>
    </main>
    <footer>
      <p>Created by <a href="https://remysharp.com">Remy Sharp</a></p>
    </footer>
    <script src="to.js"></script>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }</script>
  </body>

</html>
